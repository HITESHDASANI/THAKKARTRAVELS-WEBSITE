<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Ticket Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: rgb(248, 252, 5);
            margin-bottom: 40px;
            padding-top: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .booking-form {
            background: rgb(79, 139, 250);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .results-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .flight-card {
            border: 2px solid #f0f0f0;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .flight-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .flight-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .flight-info {
            text-align: center;
        }

        .flight-time {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .flight-airport {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .duration {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .flight-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
            font-size: 0.9em;
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .detail-item {
            color: #666;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
            font-size: 0.85em;
        }

        .price {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .flight-actions {
            display: flex;
            gap: 10px;
        }

        .flight-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .select-btn {
            background: #667eea;
            color: white;
        }

        .select-btn:hover {
            background: #5568d3;
        }

        .view-btn {
            background: #f0f0f0;
            color: #333;
        }

        .view-btn:hover {
            background: #e0e0e0;
        }

        .booking-summary {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .booking-summary.active {
            display: block;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .summary-row.total {
            font-weight: bold;
            font-size: 1.1em;
            border-bottom: 2px solid #667eea;
            margin-top: 10px;
            padding-top: 10px;
            color: #667eea;
        }

        .no-flights {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .flight-header {
                grid-template-columns: 1fr;
            }

            .flight-details {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/thakkar1.jpg" alt="Airplane Icon" style="width:200px; height:100px; vertical-align: middle; margin-right: 10px;">
            <h1>THAKKAR TRAVELS</h1>
            <p>Book your flights easily and quickly</p>
            <p style="font-size: 1.2em; color: rgb(147, 255, 7); margin-top: 10px;"> <b><i><u>BEST FARE AVAILABLE</i></u></b></p>
        </header>

        <div class="main-content">
            <!-- Booking Form -->
            <div class="booking-form">
                <h2 style="margin-bottom: 25px; color: #333;">Search Flights</h2>

                <div class="form-group">
                    <label>Trip Type</label>
                    <div style="display: flex; gap: 15px;">
                        <label style="margin: 0; display: flex; align-items: center; font-weight: normal;">
                            <input type="radio" name="tripType" value="oneway" checked style="width: auto; margin-right: 8px;">
                            One Way
                        </label>
                        <label style="margin: 0; display: flex; align-items: center; font-weight: normal;">
                            <input type="radio" name="tripType" value="roundtrip" style="width: auto; margin-right: 8px;">
                            Round Trip
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>From (Departure)</label>
                    <select id="from" required>
                        <option value="">Select Departure City</option>
                        <option value="AMD">Ahmedabad (AMD)</option>
                        <option value="DEL">Delhi (DEL)</option>
                        <option value="BOM">Mumbai (BOM)</option>
                        <option value="CCU">Kolkata (CCU)</option>
                        <option value="BLR">Bangalore (BLR)</option>
                        <option value="HYD">Hyderabad (HYD)</option>
                        <option value="NYC">New York (NYC)</option>
                        <option value="LAX">Los Angeles (LAX)</option>
                        <option value="LHR">London (LHR)</option>
                        <option value="CDG">Paris (CDG)</option>
                        <option value="DXB">Dubai (DXB)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>To (Destination)</label>
                    <select id="to" required>
                        <option value="">Select Destination City</option>
                        <option value="AMD">Ahmedabad (AMD)</option>
                        <option value="DEL">Delhi (DEL)</option>
                        <option value="BOM">Mumbai (BOM)</option>
                        <option value="CCU">Kolkata (CCU)</option>
                        <option value="BLR">Bangalore (BLR)</option>
                        <option value="HYD">Hyderabad (HYD)</option>
                        <option value="NYC">New York (NYC)</option>
                        <option value="LAX">Los Angeles (LAX)</option>
                        <option value="LHR">London (LHR)</option>
                        <option value="CDG">Paris (CDG)</option>
                        <option value="DXB">Dubai (DXB)</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Departure Date</label>
                        <input type="date" id="departDate" required>
                    </div>
                    <div class="form-group" id="returnDateGroup" style="display: none;">
                        <label>Return Date</label>
                        <input type="date" id="returnDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Passengers</label>
                        <input type="number" id="passengers" value="1" min="1" max="9">
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <select id="travelClass">
                            <option value="economy">Economy</option>
                            <option value="business">Business</option>
                            <option value="first">First Class</option>
                        </select>
                    </div>
                </div>

                <button class="btn" onclick="searchFlights()">Search Flights</button>
                <button class="btn btn-secondary" onclick="resetForm()">Clear</button>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <h2 style="margin-bottom: 20px; color: #333;">Available Flights</h2>
                
                <div class="tabs">
                    <button class="tab-btn active" onclick="filterFlights('all')">All Flights</button>
                    <button class="tab-btn" onclick="filterFlights('cheap')">Cheapest</button>
                    <button class="tab-btn" onclick="filterFlights('fast')">Fastest</button>
                </div>

                <div id="flightsContainer"></div>

                <div class="booking-summary" id="bookingSummary">
                    <h3 style="margin-bottom: 15px;">Booking Summary</h3>
                    <div class="summary-row">
                        <span>From:</span>
                        <span id="summaryFrom"></span>
                    </div>
                    <div class="summary-row">
                        <span>To:</span>
                        <span id="summaryTo"></span>
                    </div>
                    <div class="summary-row">
                        <span>Departure:</span>
                        <span id="summaryDeparture"></span>
                    </div>
                    <div class="summary-row">
                        <span>Passengers:</span>
                        <span id="summaryPassengers"></span>
                    </div>
                    <div class="summary-row">
                        <span>Selected Flight:</span>
                        <span id="summaryFlight"></span>
                    </div>
                    <div class="summary-row total">
                        <span>Total Price:</span>
                        <span id="summaryTotal"></span>
                    </div>
                    <button class="btn" onclick="confirmBooking()" style="margin-top: 20px;">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const airportNames = {
            'AMD': 'Ahmedabad - Sardar Vallabhbhai Patel International Airport',
            'DEL': 'Delhi - Indira Gandhi International',
            'BOM': 'Mumbai - Bombay High',
            'CCU': 'Kolkata - Netaji Subhas Chandra Bose',
            'BLR': 'Bangalore - Kempegowda International',
            'HYD': 'Hyderabad - Rajiv Gandhi International',
            'NYC': 'New York - JFK International',
            'LAX': 'Los Angeles International',
            'LHR': 'London - Heathrow',
            'CDG': 'Paris - Charles de Gaulle',
            'DXB': 'Dubai - Al Maktoum International'
        };

        const airlines = ['Air India', 'IndiGo', 'SpiceJet', 'Emirates', 'Qatar Airways', 'British Airways', 'Air France', 'AKASA Air'];
        let availableFlights = [];
        let selectedFlight = null;

        // API Configuration - SkyScanner or Amadeus API
        // You need to get API key from: https://rapidapi.com/apiheya/api/flight-search-flight-booking
        const API_CONFIG = {
            // Option 1: RapidAPI (SkyScanner)
            rapidapi_host: 'flight-search-flight-booking.p.rapidapi.com',
            rapidapi_key: 'YOUR_API_KEY_HERE', // Get from https://rapidapi.com
            
            // Option 2: Amadeus API (if using directly)
            // amadeus_client_id: 'YOUR_AMADEUS_CLIENT_ID',
            // amadeus_client_secret: 'YOUR_AMADEUS_CLIENT_SECRET'
        };

        async function fetchFlightsFromAPI(from, to, departDate, passengers, travelClass) {
            try {
                const options = {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': API_CONFIG.rapidapi_host,
                        'x-rapidapi-key': API_CONFIG.rapidapi_key
                    }
                };

                // Using SkyScanner API via RapidAPI
                const url = `https://flight-search-flight-booking.p.rapidapi.com/search?from=${from}&to=${to}&date=${departDate}&adults=${passengers}&class=${travelClass}`;
                
                console.log('Fetching flights from API...', url);
                const response = await fetch(url, options);

                if (!response.ok) {
                    console.warn('API Error:', response.status);
                    return null; // Fallback to mock data
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                return data.itineraries || data.flights || [];
            } catch (error) {
                console.error('API Error:', error);
                return null; // Will use mock data as fallback
            }
        }

        // Set minimum date to today
        document.getElementById('departDate').min = new Date().toISOString().split('T')[0];

        // Trip type change handler
        document.querySelectorAll('input[name="tripType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const returnDateGroup = document.getElementById('returnDateGroup');
                if (this.value === 'roundtrip') {
                    returnDateGroup.style.display = 'block';
                    document.getElementById('returnDate').required = true;
                } else {
                    returnDateGroup.style.display = 'none';
                    document.getElementById('returnDate').required = false;
                }
            });
        });

        function generateFlights(from, to, date, passengers, travelClass) {
            const flights = [];
            const basePrice = Math.floor(Math.random() * 15000) + 3000;
            const classMultiplier = {
                'economy': 1,
                'business': 2.5,
                'first': 4
            };

            for (let i = 0; i < 6; i++) {
                const departureTime = String(Math.floor(Math.random() * 24)).padStart(2, '0') + ':' + String(Math.floor(Math.random() * 60)).padStart(2, '0');
                const duration = Math.floor(Math.random() * 8) + 2;
                const durationHour = Math.floor(duration);
                const durationMin = Math.floor((duration - durationHour) * 60);
                const price = Math.floor(basePrice * classMultiplier[travelClass] * (0.8 + Math.random() * 0.4));
                
                flights.push({
                    id: i + 1,
                    airline: airlines[Math.floor(Math.random() * airlines.length)],
                    from: from,
                    to: to,
                    departureTime: departureTime,
                    arrivalTime: generateArrivalTime(departureTime, durationHour, durationMin),
                    duration: `${durationHour}h ${durationMin}m`,
                    durationValue: duration,
                    stops: Math.floor(Math.random() * 3),
                    price: price,
                    totalPrice: price * passengers,
                    rating: (4 + Math.random()).toFixed(1),
                    availability: Math.floor(Math.random() * 50) + 10
                });
            }

            return flights.sort((a, b) => a.price - b.price);
        }

        function generateArrivalTime(departure, hours, mins) {
            const [deptHour, deptMin] = departure.split(':').map(Number);
            let arrHour = (deptHour + hours) % 24;
            let arrMin = deptMin + mins;
            if (arrMin >= 60) {
                arrHour = (arrHour + 1) % 24;
                arrMin -= 60;
            }
            return String(arrHour).padStart(2, '0') + ':' + String(arrMin).padStart(2, '0');
        }

        async function searchFlights() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const departDate = document.getElementById('departDate').value;
            const passengers = parseInt(document.getElementById('passengers').value);
            const travelClass = document.getElementById('travelClass').value;

            if (!from || !to || !departDate) {
                alert('Please fill in all required fields');
                return;
            }

            if (from === to) {
                alert('Departure and destination cities must be different');
                return;
            }

            // Show loading state
            document.getElementById('resultsSection').classList.add('active');
            document.getElementById('flightsContainer').innerHTML = '<div class="no-flights" style="padding: 40px;"><p>Loading flights...</p></div>';
            
            // Try to fetch from API
            let apiFlights = await fetchFlightsFromAPI(from, to, departDate, passengers, travelClass);
            
            // If API fails or returns no data, use mock data
            if (!apiFlights || apiFlights.length === 0) {
                console.log('Using mock data as API fallback');
                availableFlights = generateFlights(from, to, departDate, passengers, travelClass);
            } else {
                availableFlights = formatAPIFlights(apiFlights, passengers);
            }
            
            displayFlights(availableFlights);

            document.getElementById('bookingSummary').classList.remove('active');
            selectedFlight = null;

            // Scroll to results
            setTimeout(() => {
                document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function formatAPIFlights(apiFlights, passengers) {
            // Format API response to match our flight object structure
            return apiFlights.slice(0, 10).map((flight, index) => {
                const price = flight.price?.total || flight.total_price || Math.floor(Math.random() * 15000) + 3000;
                return {
                    id: index + 1,
                    airline: flight.validating_airline_code || airlines[Math.floor(Math.random() * airlines.length)],
                    from: flight.itineraries?.[0]?.segments?.[0]?.departure?.iataCode || 'AMD',
                    to: flight.itineraries?.[0]?.segments?.[0]?.arrival?.iataCode || 'BOM',
                    departureTime: flight.itineraries?.[0]?.segments?.[0]?.departure?.at?.split('T')[1]?.substring(0, 5) || '10:00',
                    arrivalTime: flight.itineraries?.[0]?.segments?.[0]?.arrival?.at?.split('T')[1]?.substring(0, 5) || '14:00',
                    duration: flight.itineraries?.[0]?.duration || 'P2H30M',
                    durationValue: parseInt(flight.itineraries?.[0]?.duration?.match(/\d+/) || 2),
                    stops: flight.itineraries?.[0]?.segments?.length - 1 || 0,
                    price: Math.floor(price),
                    totalPrice: Math.floor(price) * passengers,
                    rating: (4 + Math.random()).toFixed(1),
                    availability: Math.floor(Math.random() * 50) + 10
                };
            });
        }

        function displayFlights(flights) {
            const container = document.getElementById('flightsContainer');
            
            if (flights.length === 0) {
                container.innerHTML = '<div class="no-flights">No flights available for the selected dates</div>';
                return;
            }

            container.innerHTML = flights.map(flight => `
                <div class="flight-card">
                    <div class="flight-header">
                        <div class="flight-info">
                            <div class="flight-time">${flight.departureTime}</div>
                            <div class="flight-airport">${flight.from}</div>
                        </div>
                        <div class="duration">
                            <div style="font-size: 0.9em; margin-bottom: 5px;">${flight.duration}</div>
                            <div style="color: #999; font-size: 0.85em;">${flight.stops === 0 ? 'Direct' : flight.stops + ' stop(s)'}</div>
                        </div>
                        <div class="flight-info">
                            <div class="flight-time">${flight.arrivalTime}</div>
                            <div class="flight-airport">${flight.to}</div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-weight: 600; color: #667eea; font-size: 0.9em;">★ ${flight.rating}</div>
                            <div style="font-size: 0.85em; color: #666; margin-top: 5px;">${flight.availability} seats</div>
                        </div>
                    </div>
                    <div class="flight-details">
                        <div class="detail-item">
                            <div class="detail-label">Airline</div>
                            ${flight.airline}
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Aircraft</div>
                            Boeing 737
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Baggage</div>
                            20kg included
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Meal</div>
                            ${flight.price > 8000 ? 'Included' : 'Not included'}
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="price">₹${flight.totalPrice.toLocaleString('en-IN')}</div>
                        <div class="flight-actions">
                            <button class="select-btn" onclick="selectFlight(${flight.id})">Select</button>
                            <button class="view-btn" onclick="viewDetails(${flight.id})">Details</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function selectFlight(flightId) {
            selectedFlight = availableFlights.find(f => f.id === flightId);
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const departDate = document.getElementById('departDate').value;
            const passengers = document.getElementById('passengers').value;

            document.getElementById('summaryFrom').textContent = from;
            document.getElementById('summaryTo').textContent = to;
            document.getElementById('summaryDeparture').textContent = departDate;
            document.getElementById('summaryPassengers').textContent = passengers;
            document.getElementById('summaryFlight').textContent = `${selectedFlight.airline} - ${selectedFlight.departureTime} to ${selectedFlight.arrivalTime}`;
            document.getElementById('summaryTotal').textContent = `₹${selectedFlight.totalPrice.toLocaleString('en-IN')}`;

            document.getElementById('bookingSummary').classList.add('active');
            document.getElementById('bookingSummary').scrollIntoView({ behavior: 'smooth' });
        }

        function viewDetails(flightId) {
            const flight = availableFlights.find(f => f.id === flightId);
            alert(`Flight Details:\n\nAirline: ${flight.airline}\nDeparture: ${flight.departureTime}\nArrival: ${flight.arrivalTime}\nDuration: ${flight.duration}\nStops: ${flight.stops === 0 ? 'Direct' : flight.stops}\nPrice per passenger: ₹${flight.price}\nAvailable Seats: ${flight.availability}`);
        }

        function filterFlights(type) {
            let filtered = [...availableFlights];

            if (type === 'cheap') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (type === 'fast') {
                filtered.sort((a, b) => a.durationValue - b.durationValue);
            }

            displayFlights(filtered);

            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function confirmBooking() {
            alert(`Booking Confirmed!\n\nBooking Reference: ${Math.random().toString(36).substring(2, 10).toUpperCase()}\n\nAirline: ${selectedFlight.airline}\nRoute: ${selectedFlight.from} → ${selectedFlight.to}\nTime: ${selectedFlight.departureTime}\n\nTotal Amount: ₹${selectedFlight.totalPrice.toLocaleString('en-IN')}\n\nA confirmation email has been sent to your registered email.`);
        }

        function resetForm() {
            document.getElementById('departDate').value = '';
            document.getElementById('returnDate').value = '';
            document.getElementById('from').value = '';
            document.getElementById('to').value = '';
            document.getElementById('passengers').value = '1';
            document.getElementById('travelClass').value = 'economy';
            document.querySelectorAll('input[name="tripType"]')[0].checked = true;
