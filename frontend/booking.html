<!DOCTYPE html>
<html>
<head>
  <title>Book Flight - Thakkar Travels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Passenger Details</h2>

<input placeholder="Full Name" id="name">
<input placeholder="Mobile" id="mobile">
<input type="date" id="travelDate">
<button onclick="saveBooking()">Confirm Booking</button>

<script>
function saveBooking(){
  fetch("http://localhost:3000/save-booking", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      name: name.value,
      mobile: mobile.value,
      travelDate: travelDate.value
    })
  }).then(r=>r.json()).then(d=>alert("Booking Saved"));
}
</script>

</body>
</html>
